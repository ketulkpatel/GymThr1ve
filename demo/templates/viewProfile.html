{% extends 'index.html' %}

{% load static %}
{% block body %}

	<section class="" style="margin-top: 150px;">
		<div class="container">
				<table style="width:100%">
	  		<tr>
			    <th>Name:</th>
			    <td>{{ u_obj.u_name }}</td>
			</tr>
			<tr>
			    <th>email.id:</th>
			    <td>{{u_obj.email_id}}</td>
			</tr>
			<tr>
			    <th>Phone number:</th>
			    <td>{{u_obj.mobile_num}}</td>
			</tr>
			<tr>
			    <th>Alternate Phone number:</th>
			    <td>{{u_obj.alternate_mobile_num}}</td>
			</tr>
		</table>
		<form action="/editprofile/" method="post">
		{% csrf_token %}

		<div class="card-footer pl-in">
			<div class="row ml-in float-right">
				<div class="col-lg-12 pl-in"> <input type="text" name="u_id" value="{{u_obj.pk}}" hidden>
					<input type="submit" 
						class="btn btn-light-primary mr-2 edit_button" value="Edit">
						<a href=""
						class="btn btn-outline-secondary" role="button">Cancel</a>
				</div>
			</div>
		</div>
		</form>
	
		</div>
	</section>


	
	<script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	 crossorigin="anonymous"></script>
	<script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
	<script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
	<script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
	<script src="{% static 'js/jquery.sticky.js' %}"></script>
	<script src="{% static 'js/nouislider.min.js' %}"></script>
	<script src="{% static 'js/countdown.js' %}"></script>
	<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>


	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
	<script src="{% static 'js/gmaps.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
{% endblock %}
